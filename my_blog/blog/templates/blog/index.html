{% extends "blog/base.html" %}

{% block title %}My blog's home page{% endblock %}

{% block content %}
    {% for article in article_list %}
        <h1>
            <a href="{% url 'blog:detail' article.id %}">{{ article.title }}</a>
            {% if article.is_add_recently %}<span class="badge bg-secondary">NEW</span>{% endif %}
        </h1>
        <p>{{article.text|truncatechars:100}}</p>
  {% endfor %}
{% endblock %}
