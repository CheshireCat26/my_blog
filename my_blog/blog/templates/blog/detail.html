{% extends "blog/base.html" %}

{% block title %}{{article.title}}{% endblock %}

{% block content %}
    <article class="card-1 p-2">
        <header><h1>{{ article.title }}</h1></header>
        <p>{{ article.text }}</p>
        <p>Publication date: {{ article.pub_date }}</p>
        <p>Last edited date: {{ article.last_edit_date }}</p>
    </article>
{% endblock %}
