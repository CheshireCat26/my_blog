{% extends 'blog/base.html' %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <label class="mt-3 form-label" for="{{ form.email.id_for_label }}"> {{ form.email.label }}: </label>
        {{ form.email }}
        <div><input type="submit" value="Submit" class="btn btn-primary mt-3"></div>
    </form>
{% endblock %}
