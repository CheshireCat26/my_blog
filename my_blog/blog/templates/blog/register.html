{% extends 'blog/base.html' %}
{% load bootstrap5 %}

{% block content %}
    <h1>Register</h1>
    {% if user.is_authenticated %}
        <p> You're already logged-in </p>
    {% else %}
        <form method="POST">
          {% csrf_token %}
          {% bootstrap_form form %}
          {% buttons %}
              <button type="submit" class="btn btn-primary">Submit</button>
          {% endbuttons %}
        </form>
    {% endif %}
{% endblock %}
